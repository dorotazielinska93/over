<div class="logo-container" [ngClass]="{'shorter' : !showClasses}">
  <div class="main-head">
    <img src="assets/main_logo.png" alt="Logo">
    <app-search-bar></app-search-bar>
  </div>
  <div class="buttons">
    <app-menu></app-menu>
    <app-hero-selection *ngIf="showClasses" (getDps)="setDps()" (getHealers)="setHealers()" (getTanks)="setTanks()"></app-hero-selection>
  </div>
</div>
<router-outlet (activate)="checkRoute()"></router-outlet>
